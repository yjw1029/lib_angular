<div class="form-container">
  <h3>登录</h3>
  <form [formGroup]="validateForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="邮箱" [formControl]="email" >
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput placeholder="密码" [formControl]="password">
    </mat-form-field>

    <mat-radio-group [formControl]="status">
      <mat-radio-button value="mng" >管理员登录</mat-radio-button>
      <mat-radio-button value="user">用户登录</mat-radio-button>
    </mat-radio-group>

    <br/><br/>

    <button Button type="submit" class="button" [size]="'small'" [type]="'primary'"
            [inline]="false"  [disabled]="!validateForm.valid">
      登录</button>
  </form>

</div>
